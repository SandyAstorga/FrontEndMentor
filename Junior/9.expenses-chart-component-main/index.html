<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Expenses chart component</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main class="container row">
    <section class="col-md-12 mb-3 d-flex justify-content-between bg-softred">
      <div class="text-white">
        <p class="mb-1 fw-light">My balance</p>
        <h1 class="mb-0 fw-semibold">$921.48</h1>
      </div>

      <div class="d-flex justify-content-end align-items-center">
        <img style="width: 40px;" src="./images/logo.svg" alt="logo">
      </div>
    </section>

    <section class="col-md-12 bg-white">
      <h2 class="fw-bold text-darkbrown">Spending - Last 7 days</h2>
      <canvas id="myChart"></canvas>

      <hr>

      <div class="d-flex justify-content-between align-items-center">

        <div>
          <p class="mb-0 text-mediumbrown">Total this month</p>
          <h3 class="text-darkbrown fw-bold mb-0">$478.33</h3>
        </div>

        <div>
          <p class="mb-0 text-darkbrown text-end fw-bold">+2.4%</p>
          <p class="mb-0 text-mediumbrown">from last month</p>
        </div>

      </div>

    </section>

  </main>

  <footer class="text-center mt-2">
    Challenge by <a class="fw-bold text-decoration-none text-softred" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a class="fw-bold text-decoration-none text-softred" href="https://github.com/SandyAstorga" target="_blank">Sandy Astorga</a>.
  </footer>
  
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <!-- ChartJs -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- MainJs -->
  <script src="main.js"></script>
</body>
</html>
