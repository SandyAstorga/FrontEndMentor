<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>
  <main class="container d-flex flex-column align-items-center">
    <section class="image my-4">
      <img src="/images/logo.svg" alt="logo">
    </section>

    <section class="row bg-white p-3 border m-0">
      <div class="col-md-6 mb-2">
        <h1 class="text-Darkgrayishcyan mb-1">Bill</h1>
        <div style="position: relative;">
          <img src="./images/icon-dollar.svg" alt="dollar" class="dollar">
          <input id="bill" type="text" placeholder="0" value="" class="form-control input-bill" style="margin-bottom: 2rem;">
        </div>

        <p class="text-Darkgrayishcyan">Select Tip %</p>
        <div class="row row-cols-2 row-cols-lg-3 g-1" style="margin-bottom: 2rem;">
          <div class="col p-1">
            <button class="bg-Verydarkcyan percent w-100">5%</button>
          </div>
          <div class="col p-1">
            <button class="bg-Verydarkcyan percent w-100">10%</button>
          </div>
          <div class="col p-1">
            <button class="bg-Verydarkcyan percent w-100">15%</button>
          </div>
          <div class="col p-1">
            <button class="bg-Verydarkcyan percent w-100">25%</button>
          </div>
          <div class="col p-1">
            <button class="bg-Verydarkcyan percent w-100">50%</button>
          </div>
          <div id="custom" class="col p-1 position-relative">
            <button class="text-Darkgrayishcyan w-100">Custom</button>
            <input id="input-custom" class="form-control custom" type="text" value="">
          </div>
        </div>
        
        <div class="d-flex align-items-end justify-content-between">
          <p class="text-Darkgrayishcyan mt-3 mb-1">Number of People</p>
          <p id="error" class="mt-3 mb-1">Can't be zero</p>
        </div>
        <div style="position: relative;">
          <img src="./images/icon-person.svg" alt="person" class="person">
          <input id="person" type="text" placeholder="0" value="" class="form-control input-person">
        </div>
      </div>

      <div class="col-md-6 bg-Verydarkcyan p-4 sub-border text-white d-flex flex-column justify-content-between">
        <div>
          <div class="mb-4 d-flex justify-content-between align-items-center">
            <div class="d-flex flex-column">
              <p class="mb-0">Tip Amount</p>
              <span class="text-Darkgrayishcyan">/ person</span>
            </div>
            <p id="amount">$0.00</p>
          </div>

          <div class="mb-4 d-flex justify-content-between align-items-center">
            <div class="d-flex flex-column">
              <p class="mb-0">Total</p>
              <span class="text-Darkgrayishcyan">/ person</span>
            </div>
            <p id="total">$0.00</p>
          </div>
        </div>

        <button id="reset" class="btn btn-light w-100">Reset</button>
      </div>
    </section>
  </main>

  <footer class="text-center mt-2 mb-4">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
    Coded by
    <a href="https://github.com/SandyAstorga" target="_blank">Sandy Astorga ðŸ’«</a>.
  </footer>

  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
