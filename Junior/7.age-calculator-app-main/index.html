<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Age calculator app</title>

</head>

<body>
  <main class="container text-center bg-white">
    <section class="d-flex justify-content-center text-start gap-2 mb-2 form">
        <div class="d-flex flex-column">
          <label class="text-uppercase fw-bold text-Smokeygrey">Day</label>
          <input id="day" class="w-75 p-2 rounded fw-bold" type="number" placeholder="DD" value="">
          <p id="day-error" class="text-Lightred mt-1 mb-0"></p>
        </div>

        <div class="d-flex flex-column">
          <label class="text-uppercase fw-bold text-Smokeygrey">Month</label>
          <input id="month" class="w-75 p-2 rounded fw-bold" type="number" placeholder="MM" value="">
          <p id="month-error" class="text-Lightred mt-1 mb-0"></p>
        </div>

        <div class="d-flex flex-column">
          <label class="text-uppercase fw-bold text-Smokeygrey">Year</label>
          <input id="year" class="w-75 p-2 rounded fw-bold" type="number" placeholder="YYYY" value="">
          <p id="year-error" class="text-Lightred mt-1 mb-0"></p>
        </div>
    </section>

    <section class="d-flex align-items-center p-1 position-relative mb-2">
        <hr>
        <div id="arrow" class="rounded-circle bg-Purple position-absolute">
          <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
        </div>
    </section>
    <section class="text-start">
      <h1 class="fw-bold">
        <span id="y" class="text-Purple fw-bold">--</span> 
        years
      </h1>
      <h1 class="fw-bold">
        <span id="m" class="text-Purple fw-bold">--</span>
        months
      </h1>
      <h1 class="fw-bold">
        <span id="d" class="text-Purple fw-bold">--</span>
        days
      </h1>
    </section>
  </main>

  <footer class="fw-bold text-center mt-4">
    Challenge by <a class="text-decoration-none text-Purple" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a class="text-decoration-none text-Purple" href="https://github.com/SandyAstorga" target="_blank">Sandy Astorga</a>.
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
