<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <main>
    <div class="sections">
      <section class="one">
        <img class="logo" src="./images/logo.svg" alt="logo">
        <div class="imagen"></div>
        <h1><span>We're</span> coming soon</h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <div class="input">
          <input 
            type="email" 
            id="email"
            placeholder="Email Address"
          />
          <img class="error" src="./images/icon-error.svg" alt="error">
          <button id="btn"><img class="arrow" src="./images/icon-arrow.svg" alt="arrow"></button>
        </div>
          <p id="message-error">Please provide a valid email</p>
      </section>

      <section class="two"></section>
    </div>
  </main>
  
  <footer>
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/SandyAstorga">Sandy Astorga âœ¨</a>.
    </p>
  </footer>
  <script src="./index.js"></script>
</body>
</html>
