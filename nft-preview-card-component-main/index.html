<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

    <main class="container">

        <div class="image-container">
            <img src="./images/image-equilibrium.jpg" alt="cube" class="equilibrium">
            <div class="icon">
                <img src="./images/icon-view.svg" alt="view">
            </div>
        </div>

        <div class="title-text">
          <h2>Equilibrium #3429</h2>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="data">
              <div class="bc">
                  <img src="./images/icon-ethereum.svg" alt="bc">
                  <p>0.041 ETH</p>
              </div>
              <div class="clock">
                  <img src="./images/icon-clock.svg" alt="clock">
                  <p>3 days left</p>
              </div>
          </div>
        </div>

        <div class="line">
            <hr class="color">
        </div>
        
        <div class="avatar">
            <img src="./images/image-avatar.png" alt="avatar">
            <p>Creation of <span>Jules Wyvern</span></p>
        </div>
    </main>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/SandyAstorga" target="_blank">Sandy Astorga âœ¨</a>.
  </footer>
</body>
</html>
