<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main class="container">
    <div class="sections">

      <div class="result">
        <h2 class="title">Your Result</h2>
          <div class="circle">
            <h1>76</h1>
            <p>of 100</p>
          </div>
          <b>Great</b>
          <p class="info">You scored higher than 65% of the people who have taken these tests.</p>
      </div>

      <div class="summary">
        <h2 class="title">Summary</h2>
        <div class="rows">
          <div class="items">
            <div class="group">
              <img src="./assets/images/icon-reaction.svg" alt="reaction">
              <span class="red">Reaction</span>
            </div>
            <p class="secondnum"><span class="firstnum">80</span> / 100</p>
          </div>
          <div class="items">
            <div class="group">
              <img src="./assets/images/icon-memory.svg" alt="memory">
              <span class="yellow">Memory</span>
            </div>
            <p class="secondnum"><span class="firstnum">92</span> / 100</p>
          </div>
          <div class="items">
            <div class="group">
              <img src="./assets/images/icon-verbal.svg" alt="verbal">
              <span class="green">Verbal</span>
            </div>
            <p class="secondnum"><span class="firstnum">61</span> / 100</p>
          </div>
          <div class="items">
            <div class="group">
              <img src="./assets/images/icon-visual.svg" alt="visual">
              <span class="blue">Visual</span>
            </div>
            <p class="secondnum"><span class="firstnum">72</span> / 100</p>
          </div>
        </div>
          <button class="btn">Continue</button>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/SandyAstorga" target="_blank">Sandy Astorga âœ¨</a>.
    </div>
  </footer>
</body>

</html>
