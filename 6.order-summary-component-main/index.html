<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">

  <title>Frontend Mentor | Order summary card</title>

  
</head>
<body>
    
    <main class="container">

        <section class="image-container">
          <img src="./images/illustration-hero.svg" alt="hero">
        </section>

        <section class="info-container">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
              device anywhere you like!</p>
            <div class="order">
              <img src="./images/icon-music.svg" alt="music">
              <div class="plan">
                <p class="annual">Annual Plan</p>
                <p>$59.99/year</p>
              </div>
              <div class="change">
                  <p>Change</p>
              </div>
            </div>
          </section>
          <section class="btns">
            <button class="proceed">Proceed to Payment</button>
            <button class="cancel">Cancel Order</button>
          </section>

    </main>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/SandyAstorga" target="_blank">Sandy Astorga âœ¨</a>.
  </footer>

</body>
</html>
