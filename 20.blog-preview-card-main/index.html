<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>
  <main class="container">
    <section class="image">
      <div>
        <img src="/assets/images/illustration-article.svg" alt="image">
      </div>
    </section>

    <section class="text">
      <div class="tag">
        <p>Learning</p>
      </div>

      <div class="titles">
        <p class="date">Published 21 Dec 2023</p>
        <h1>HTML & CSS foundations</h1>
        <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>

      <div class="author">
        <img src="/assets/images/image-avatar.webp" alt="avatar">
        <p class="name">Greg Hooper</p>
      </div>
    </section>

  </main>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/SandyAstorga" target="_blank">Sandy Astorga ❤️</a>.
  </footer>
</body>

</html>
